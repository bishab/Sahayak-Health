version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hi there!"
  - text: "Hi. How can I help you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am AI powered HealthCare bot. I can help you with diagnosis, appointments and disease prediction."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
