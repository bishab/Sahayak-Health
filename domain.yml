version: "3.0"

intents:
  - greet
  - identity
  - user_sick
  - user_symptoms

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hello! How may I help you?"
  - text: "Hi! What can I do for you?"
  - text: "Hi there! Is there any thing I can help you with?"
  
  utter_identity:
  - text: "I am the AI powered Health Assistant."

  utter_symptoms:
  - text: "What are your symptoms?"

actions:
  - from_action_file


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
