version: "3.0"

intents:
  - greet
  - identity
  - user_sick
  - user_symptoms

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hello! How may I help you?"
  - text: "Hi! What can I do for you?"
  - text: "Hi there! Is there any thing I can help you with?"
  
  utter_identity:
  - text: "I am the AI powered Health Assistant."

  utter_symptoms:
  - text: "What are your symptoms?"

slots:
  fully_vaccinated:
    type: text
    mappings:
      - type: from_entity
        entity: fully_vaccinated
  initial_covid_symptoms:
    type: text
    mappings:
      - type: from_entity
        entity: initial_covid_symptoms
  probable_covid_symptoms:
    type: text
    mappings:
      - type: from_entity
        entity: probable_covid_symptoms
  family_covid_history:
    type: text
    mappings:
      - type: from_entity
        entity: family_covid_history


entities:
  - fully_vaccinated
  - initial_covid_symptoms
  - probable_covid_symptoms
  - family_covid_history

actions:
  - from_action_file
  - action_covid_bot


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
