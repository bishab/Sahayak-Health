version: "3.0"

intents:
  - greet
  - identity
  - user_names

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hello! How may I help you?"
  - text: "Hi! What can I do for you?"
  - text: "Hi there! Is there any thing I can help you with?"
  
  utter_identity:
  - text: "I am the AI powered Health Assistant."

  ask_symptoms:
  - text: "What are your symptoms?"




  utter_askname:
  - text: "How may I call you?"
  - text: "What is your name?"
  - text: "Your name?"
  - text: "How may I address you?"


actions:
  - from_action_file
  - utter_greet
  - utter_identity
  - utter_askwork
  - utter_askname
  - utter_remember_name
  - utter_say_name


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
